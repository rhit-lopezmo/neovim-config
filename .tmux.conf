bind-key K confirm-before -p "Kill this session? (y/n)" kill-session

# Set tmux status bar to Macchiato colors
set -g status-style bg=#24273a,fg=#cad3f5

# Command prompt style (slightly lighter bg + lavender text)
set -g message-style bg=#363a4f,fg=#b7bdf8
set -g message-command-style bg=#363a4f,fg=#b7bdf8

# Inactive pane border (subtle grayish tone)
set -g pane-border-style fg=#6e738d

# Active pane border (slightly brighter, matches blue highlight)
set -g pane-active-border-style fg=#8aadf4

set -g focus-events on
