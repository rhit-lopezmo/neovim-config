# Use xterm-256color for full cursor support
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# --- Status bar: inherit Windows Terminal background ---
# (status-left/right inherit too)
set -g status-style bg=default,fg=#cad3f5
set -g status-left-style bg=default,fg=#cad3f5
set -g status-right-style bg=default,fg=#cad3f5

# --- Prompts / messages: make them stand out against the bar ---
# Used for tmux command prompts and display-message
set -g message-style bg=#363a4f,fg=#b7bdf8
set -g message-command-style bg=#363a4f,fg=#b7bdf8
# Also highlight copy-mode etc.
set -g mode-style bg=#363a4f,fg=#b7bdf8

# Inactive pane border (subtle grayish tone)
set -g pane-border-style fg=#6e738d

# Active pane border (slightly brighter, matches blue highlight)
set -g pane-active-border-style fg=#8aadf4

set -g focus-events on

# Set default directory to current window's directory
bind c new-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind K confirm-before -p "kill session ? (y/n)" "kill-session"

